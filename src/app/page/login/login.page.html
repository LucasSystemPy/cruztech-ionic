<ion-content class="swiper-no-swiping" >
 
  <div class="ocean"  >
 <div class="botoes">
      <ion-segment (ionChange)="segmentChanged($event)" >
        <ion-segment-button color="light" mode="ios" class="" value="login">
          <ion-label>Login</ion-label>
        </ion-segment-button>
        <ion-segment-button color="primary" mode="ios" value="cadastro">
          <ion-label>Cadastro</ion-label>
        </ion-segment-button>
      </ion-segment>
    </div>  
    <ion-slides>
          <ion-slide>
            <div class="slide-inner ion-padding">
              <span>Login do cliente</span>
      
              <ion-item class="ion-margin-top" lines="none">
                <ion-input type="text" placeholder="CPF" ></ion-input>
              </ion-item>
      
              <ion-item class="ion-margin-top" lines="none">
                <ion-input type="password" placeholder="Senha" ></ion-input>
              </ion-item>
      
              <ion-button class="ion-margin-top" (click)="login()" color="light" expand="block">
                Entrar
              </ion-button>
            </div>
          </ion-slide>
          <ion-slide>
            <div class="slide-inner ion-padding">
              <span>Cadastro</span>
      
              <ion-item class="ion-margin-top" lines="none">
                <ion-input type="text" placeholder="Nome"></ion-input>
              </ion-item>
      
              <ion-item class="ion-margin-top" lines="none">
                <ion-input type="text" placeholder="CPF" ></ion-input>
              </ion-item>
      
              <ion-item class="ion-margin-top" lines="none">
                <ion-input type="password" placeholder="Senha" ></ion-input>
              </ion-item>
      
              <ion-button class="ion-margin-top" (click)="register()" color="light" expand="block">
                Cadastrar
              </ion-button>
            </div>
          </ion-slide>
         <a href="/home1">vamo</a>
        </ion-slides> 
      <div class="container ion-text-center" > 
        <img class="cruz " src="/assets/img/rodape2.png">
      </div>
    </div> 
</ion-content>
